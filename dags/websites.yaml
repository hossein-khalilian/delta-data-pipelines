# websites.yaml
websites:
  - name: divar
    url: "https://divar.ir"
    crawler_schedule: "*/5 * * * *"
    fetcher_schedule: "*/2 * * * *"
    crawler: "divar.utils.divar_crawler.extract_transform_urls"
    fetcher: "divar.utils.divar_fetcher.fetcher_function"
    transformer: "divar.utils.divar_fetcher.transformer_function"

  - name: sheypoor
    url: "https://www.sheypoor.com/"
    crawler_schedule: "*/5 * * * *"
    fetcher_schedule: "*/2 * * * *"
    crawler: "sheypoor.utils.sheypoor_crawler.extract_transform_urls"
    fetcher: "sheypoor.utils.sheypoor_fetcher.fetcher_function"
    transformer: "sheypoor.utils.sheypoor_fetcher.transformer_function"
