# websites.yaml
websites:
  - name: divar
    url: "https://divar.ir"
    crawler_schedule: "*/5 * * * *"
    fetcher_schedule: "*/2 * * * *"
    crawler: "divar.utils.divar_crawler.extract_transform_urls"
    fetcher: "divar.utils.divar_crawler.extract_transform_urls"
    transformer: "divar.utils.divar_crawler.extract_transform_urls"
    # producer: "divar.utils.divar_crawler.produce_to_rabbitmq"
    # mongo_collection: "divar_crawl.3"

  - name: sheypoor
    url: "https://www.sheypoor.com/"
    crawler_schedule: "*/5 * * * *"
    fetcher_schedule: "*/2 * * * *"
    parser: "sheypoor.utils.sheypoor_parser.parse_sheypoor"
    crawler: "sheypoor.utils.sheypoor_crawler.extract_transform_urls"
    producer: "sheypoor.utils.sheypoor_crawler.produce_to_rabbitmq"
    queue_name: "sheypoor_tokens_queue3"
    mongo_collection: "sheypoor.crawl.3"
    redis_bloom_filter: "sheypoor_tokens_bloom3"
