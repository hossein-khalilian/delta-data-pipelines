# websites.yaml
websites:
  - name: divar
    url: "https://divar.ir"
    crawler_schedule: "*/5 * * * *"
    fetcher_schedule: "*/2 * * * *"
    parser: "divar.utils.divar_parser.parse_divar"
    queue_name: "divar_tokens_queue"
    mongo_collection: "divar-dataset"
    redis_bloom_filter: "divar_tokens"

